provider: aws
region: us-west-2
resources:
  ec2_instance:
    name: my-ec2-instance
    instance_type: t2.micro
    ami: ami-0c55b159cbfafe1f0  # Amazon Linux 2 AMI
    key_name: my-key-pair
    security_groups:
      - default
    tags:
      Environment: Development
      Project: MyProject

  s3_bucket:
    name: my-s3-bucket
    acl: private
    tags:
      Environment: Development
      Project: MyProject

  rds_instance:
    name: my-rds-instance
    engine: mysql
    engine_version: 8.0
    instance_class: db.t3.micro
    allocated_storage: 20
    username: admin
    password: mypassword
    tags:
      Environment: Development
      Project: MyProject